<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tweed - twitter feed viewer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
        <script src="lib/html5shiv.js" type="text/javascript"></script>
        <script src="lib/es5-shim.min.js" type="text/javascript"></script>
        <script src="lib/respond.min.js" type="text/javascript"></script>
    <![endif]-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"></script>
    <script type="text/javascript" src="lib/sha1.js"></script>
    <script type="text/javascript" src="lib/codebird.js"></script>
    <script type="text/javascript" src="js/twitter-client.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="tweed">
    <div class="container">
        <div class="page-header">
            <h1>Tweed <small>twitter feed viewer</small></h1>
        </div>
        <div ng-controller="AppCtrl">
            <form ng-submit="find()" class="input-form">
                <div class="row">
                    <div class="col-lg-9">
                        <input class="form-control" type="text" ng-model="query">
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-block" ng-disabled="twitterLoading">{{buttonText}}</button>
                    </div>
                </div>
            </form>
            <div class="row tweet" ng-repeat="status in statuses">
                <div class="col-lg-1">
                    <a class="thumbnail" ng-href="http://twitter.com/{{status.user.screen_name}}">
                        <img ng-src="{{status.user.profile_image_url}}">
                    </a>
                </div>
                <div class="col-lg-11"><b>{{status.user.screen_name}}</b>: <span ng-bind-html-unsafe="status.text"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
